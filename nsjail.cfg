{
  "name": "python_sandbox",
  "mode": "ONCE",
  "hostname": "python_sandbox",
  "log_level": "ERROR",
  "time_limit": 5,
  "rlimit_as": 1024,
  "rlimit_cpu": 5,
  "rlimit_fsize": 50,
  "rlimit_nofile": 128,
  "envar": [
    "HOME=/tmp",
    "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH",
    "PYTHONPATH=/usr/local/lib/python3.11/site-packages"
  ],
  "cwd": "/tmp",
  "clone_newnet": false,
  "clone_newuser": true,
  "skip_setsid": true,
  "keep_caps": false,
  "keep_env": false,
  "mount_proc": false,
  "mount": [
    {
      "src": "/bin",
      "dst": "/bin",
      "is_bind": true
    },
    {
      "src": "/lib",
      "dst": "/lib",
      "is_bind": true
    },
    {
      "src": "/lib64",
      "dst": "/lib64",
      "is_bind": true,
      "mandatory": false
    },
    {
      "src": "/usr",
      "dst": "/usr",
      "is_bind": true
    },
    {
      "src": "/etc",
      "dst": "/etc",
      "is_bind": true
    },
    {
      "src": "/dev/null",
      "dst": "/dev/null",
      "is_bind": true,
      "rw": true
    },
    {
      "src": "/dev/urandom",
      "dst": "/dev/urandom",
      "is_bind": true
    },
    {
      "dst": "/tmp",
      "fstype": "tmpfs",
      "rw": true,
      "options": "size=256M"
    }
  ],
  "exec_bin": {
    "path": "/usr/local/bin/python3",
    "arg": []
  }
}